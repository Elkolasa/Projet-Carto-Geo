<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Livre A4 / A3 - Pages Pleines</title>
<style>
body {
  margin: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  background: #f0f0f0;
  font-family: sans-serif;
}

/* Navbar */
nav {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
  padding: 10px 20px;
  background-color: #333;
}

nav button {
  background: none;
  border: none;
  color: white;
  font-size: 18px;
  cursor: pointer;
  padding: 8px;
  border-radius: 5px;
  transition: background 0.2s;
}

nav button:hover {
  background-color: rgba(255,255,255,0.2);
}

/* Container du livre */
.book-container {
  width: 80vw;
  max-width: 1200px;
  aspect-ratio: 2 / 1.414;
  overflow: hidden;
  position: relative;
  margin: auto;
  flex: 1;
  background: #e6e6e6; /* fond gris uniforme */
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Book slider */
.book {
  display: flex;
  transition: transform 0.6s ease;
  height: 100%;
  transform-origin: center center;
}

/* Vue contenant une ou deux pages */
.page-view {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  flex-shrink: 0;
  gap: 10px;
  overflow: hidden;
}

/* Page au format A4 */
.page {
  position: relative;
  aspect-ratio: 1 / 1.414;
  height: 90%;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  display: flex;
  justify-content: center;
  align-items: center;
  background: #fff;
  overflow: hidden;
}

/* L'image √† l'int√©rieur de la page */
.page img {
  width: 100%;
  height: 100%;
  object-fit: cover; /* remplit toute la page, centr√©e */
  display: block;
}

/* Mobile : scroll horizontal par page */
@media (max-width: 800px) {
  .book-container {
    width: 90vw;
    height: 80vh;
    overflow-x: auto;
    overflow-y: hidden;
    scroll-snap-type: x mandatory; /* scroll par page */
  }

  .book {
    flex-direction: row;
    height: 100%;
  }

  .page-view {
    flex-direction: column;
    width: 100%;
    scroll-snap-align: start; /* chaque page snap */
  }

  .page-view.double {
    flex-direction: column;
  }

  .page-view.double .page {
    width: 100%;
    height: auto;
    max-height: 95%;
  }

  .page {
    height: 100%;
    width: 100%;
  }
}

/* Boutons zoom */
nav button {
  z-index: 10;
}
</style>
</head>
<body>

<!-- Navbar -->
<nav>
  <button id="zoomIn" title="Zoom In">üîç+</button>
  <button id="zoomOut" title="Zoom Out">üîç-</button>
</nav>

<!-- Livre -->
<div class="book-container" id="bookContainer">
  <div class="book" id="book">

    <!-- Couverture avant -->
    <div class="page-view single">
      <div class="page">
        <img src="Images/Couverture.png" alt="Couverture">
      </div>
    </div>

    <!-- Double page transform√©e en simple pages sur mobile -->
    <div class="page-view double">
      <div class="page">
        <img src="Images/Page1.png" alt="Page 1">
      </div>
      <div class="page">
        <img src="Images/Page2.png" alt="Page 2">
      </div>
    </div>

    <div class="page-view double">
      <div class="page">
        <img src="Images/Page3.png" alt="Page 3">
      </div>
      <div class="page">
        <img src="Images/Page4.png" alt="Page 4">
      </div>
    </div>

    <!-- Couverture arri√®re -->
    <div class="page-view single">
      <div class="page">
        <img src="Images/Dos.png" alt="Dos">
      </div>
    </div>

  </div>
</div>

<script>
const book = document.getElementById('book');
let scale = 1;

/* Zoom */
document.getElementById('zoomIn').addEventListener('click', () => {
  scale = Math.min(scale + 0.1, 3);
  book.style.transform = `scale(${scale})`;
});
document.getElementById('zoomOut').addEventListener('click', () => {
  scale = Math.max(scale - 0.1, 0.5);
  book.style.transform = `scale(${scale})`;
});

/* Split double pages en single pages sur mobile */
function splitPagesForMobile() {
  if(window.innerWidth <= 800) {
    const doubleViews = document.querySelectorAll('.page-view.double');
    doubleViews.forEach(view => {
      const pages = Array.from(view.querySelectorAll('.page'));
      pages.forEach(page => {
        const newView = document.createElement('div');
        newView.className = 'page-view single';
        newView.appendChild(page);
        view.parentNode.insertBefore(newView, view);
      });
      view.remove();
    });
  }
}

// Initial split
splitPagesForMobile();

// Re-split sur resize
window.addEventListener('resize', () => location.reload());
</script>

</body>
</html>
