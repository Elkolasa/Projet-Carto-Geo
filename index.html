<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Livre A4 / A3 - Scroll Mobile</title>
<style>
body {
  margin: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  background: #f0f0f0;
  font-family: sans-serif;
}

/* Navbar */
nav {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
  padding: 10px 20px;
  background-color: #333;
}

nav button {
  background: none;
  border: none;
  color: white;
  font-size: 18px;
  cursor: pointer;
  padding: 8px;
  border-radius: 5px;
  transition: background 0.2s;
}

nav button:hover {
  background-color: rgba(255,255,255,0.2);
}

/* Container du livre */
.book-container {
  width: 80vw;
  max-width: 1200px;
  aspect-ratio: 2 / 1.414;
  overflow: hidden;
  position: relative;
  margin: auto;
  flex: 1;
  background: #e6e6e6; /* fond gris */
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Book slider */
.book {
  display: flex;
  transition: transform 0.6s ease;
  height: 100%;
  transform-origin: center center;
}

/* Vue contenant une ou deux pages */
.page-view {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  flex-shrink: 0;
  gap: 10px;
  overflow: hidden;
}

/* Page au format A4 */
.page {
  aspect-ratio: 1 / 1.414;
  height: 90%;
  background-position: center;
  background-repeat: no-repeat;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  display: flex;
  justify-content: center;
  align-items: center;
  box-sizing: border-box;
  padding: 20px;
}

/* PC : image plein cadre */
@media (min-width: 801px) {
  .page {
    background-size: cover;
  }
}

/* Mobile : image visible 100%, jamais rogn√©e, scroll horizontal */
@media (max-width: 800px) {
  .book-container {
    width: 90vw;
    height: 80vh;
    overflow-x: auto; /* scroll horizontal activ√© */
    overflow-y: hidden;
    display: flex;
    background: #e6e6e6;
    scroll-snap-type: x mandatory; /* pour ‚Äúsnap‚Äù sur chaque page */
  }

  .book {
    flex-direction: row;
    height: 100%;
    scroll-snap-type: x mandatory;
  }

  .page-view {
    flex-direction: row;
    scroll-snap-align: start;
  }

  .page-view.double {
    flex-direction: column;
  }

  .page-view.double .page {
    width: 100%;
    height: auto;
    max-height: 95%;
    background-size: contain;
  }

  .page {
    height: 100%;
    width: auto;
    max-width: 48%;
    background-size: contain;
  }

  /* Masquer boutons navigation */
  .nav-btn {
    display: none;
  }
}
</style>
</head>
<body>

<!-- Navbar -->
<nav>
  <button id="zoomIn" title="Zoom In">üîç+</button>
  <button id="zoomOut" title="Zoom Out">üîç-</button>
</nav>

<!-- Livre -->
<div class="book-container" id="bookContainer">
  <div class="book" id="book">

    <!-- Couverture avant -->
    <div class="page-view single">
      <div class="page" style="
        background: url('Images/Couverture.png');
      "></div>
    </div>

    <!-- Double page -->
    <div class="page-view double">
      <div class="page" style="background:#ffdddd;">Page 1</div>
      <div class="page" style="background:#ddffdd;">Page 2</div>
    </div>

    <div class="page-view double">
      <div class="page" style="background:#ddddff;">Page 3</div>
      <div class="page" style="background:#ffffdd;">Page 4</div>
    </div>

    <!-- Couverture arri√®re -->
    <div class="page-view single">
      <div class="page" style="background:#aaffaa;">Dos</div>
    </div>

  </div>
</div>

<script>
const book = document.getElementById('book');
let scale = 1;

/* Zoom */
document.getElementById('zoomIn').addEventListener('click', () => {
  scale = Math.min(scale + 0.1, 3);
  book.style.transform = `scale(${scale})`;
});
document.getElementById('zoomOut').addEventListener('click', () => {
  scale = Math.max(scale - 0.1, 0.5);
  book.style.transform = `scale(${scale})`;
});

/* Split double pages into single pages on mobile */
function splitPagesForMobile() {
  if(window.innerWidth <= 800) {
    const doubleViews = document.querySelectorAll('.page-view.double');
    doubleViews.forEach(view => {
      const pages = Array.from(view.querySelectorAll('.page'));
      pages.forEach(page => {
        const newView = document.createElement('div');
        newView.className = 'page-view single';
        newView.appendChild(page);
        view.parentNode.insertBefore(newView, view);
      });
      view.remove();
    });
  }
}

// Initial split
splitPagesForMobile();

// Re-split on resize
window.addEventListener('resize', () => location.reload());
</script>

</body>
</html>
