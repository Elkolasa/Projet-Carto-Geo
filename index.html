<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Livre en ligne</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            padding: 20px;
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        .book-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            scroll-snap-type: y mandatory;
        }

        .page {
            width: 90vw;
            max-width: 600px;
            aspect-ratio: 210 / 297; /* format A4 */
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
            scroll-snap-align: start;
        }

        .page:hover {
            transform: scale(1.02);
        }
    </style>
</head>
<body>
    <div class="book-container">
        <div class="page" style="background-image: url('images/page1.jpg');"></div>
        <div class="page" style="background-image: url('images/page2.jpg');"></div>
        <div class="page" style="background-image: url('images/page3.jpg');"></div>
        <!-- Ajoute d'autres pages ici -->
    </div>

    <script>
        // Zoom tactile pour chaque page (mobile)
        const pages = document.querySelectorAll('.page');

        pages.forEach(page => {
            let scale = 1;
            let lastDistance = null;

            page.addEventListener('touchmove', e => {
                if (e.touches.length === 2) {
                    e.preventDefault();
                    const dx = e.touches[0].clientX - e.touches[1].clientX;
                    const dy = e.touches[0].clientY - e.touches[1].clientY;
                    const distance = Math.sqrt(dx*dx + dy*dy);

                    if (lastDistance) {
                        const diff = distance - lastDistance;
                        scale += diff * 0.005;
                        scale = Math.max(0.5, Math.min(scale, 3));
                        page.style.transform = `scale(${scale})`;
                    }
                    lastDistance = distance;
                }
            });

            page.addEventListener('touchend', e => {
                if (e.touches.length < 2) lastDistance = null;
            });
        });
    </script>
</body>
</html>
