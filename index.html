<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Livre A4/A3 - NON ROGN√â - Responsive</title>

<style>
body {
  margin: 0;
  font-family: sans-serif;
  background: #e5e5e5;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

/* NAVBAR */
nav {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
  padding: 10px 20px;
  background: #333;
}
nav button {
  background: none;
  border: none;
  color: white;
  padding: 8px 12px;
  font-size: 18px;
  cursor: pointer;
  border-radius: 5px;
}
nav button:hover {
  background: rgba(255,255,255,0.2);
}

/* CADRE GRIS (PC + MOBILE) */
.book-container {
  flex: 1;
  width: 100vw;
  height: calc(100vh - 60px);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  perspective: 800px;
  background: #cfcfcf;   /* üî• Cadre gris uniforme */
  padding: 15px;         /* üî• marge autour du livre m√™me sur t√©l√©phone */
  box-sizing: border-box;
}

/* SLIDER */
.book {
  display: flex;
  height: 100%;
  transition: transform 0.5s ease;
}

/* CONTAINER DES PAGES */
.page-view {
  width: 100%;
  height: 100%;
  flex-shrink: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 20px;              /* üî• Espacement entre les pages (PC + mobile) */
  box-sizing: border-box;
  padding: 10px;
}

/* PAGE A4 */
.page {
  aspect-ratio: 1 / 1.414;
  height: 95%;
  background: white;
  box-shadow: 0 0 10px rgba(0,0,0,0.3);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* IMAGE NON ROGN√âE */
.page img {
  width: 100%;
  height: 100%;
  object-fit: contain;
  display: block;
}

/* MOBILE ‚Äî une page mais avec espacement et cadre gris */
@media (max-width: 900px) {

  .page-view.double {
    flex-direction: column !important;
  }

  .page-view.double .page {
    width: 95%;
    max-height: 90vh;
  }
}

/* BOUTONS MOBILE */
.nav-btn {
  position: absolute;
  top: 50%;
  padding: 10px 18px;
  border: none;
  font-size: 30px;
  border-radius: 10px;
  background: rgba(0,0,0,0.4);
  color: white;
  cursor: pointer;
  transform: translateY(-50%);
  z-index: 100;
}
#prev-btn { left: 10px; }
#next-btn { right: 10px; }

@media (min-width: 901px) {
  .nav-btn { display: none; }
}
</style>
</head>
<body>

<!-- NAVBAR -->
<nav>
  <button id="zoomIn">üîç+</button>
  <button id="zoomOut">üîç-</button>
  <button id="perspective">üåÄ</button>
</nav>

<!-- LIVRE -->
<div class="book-container" id="bookContainer">

  <button class="nav-btn" id="prev-btn">&#8592;</button>
  <button class="nav-btn" id="next-btn">&#8594;</button>

  <div class="book" id="book">

    <!-- PAGE 0 -->
    <div class="page-view single">
      <div class="page">
        <img src="Images/Couverture.png" alt="">
      </div>
    </div>

    <!-- DOUBLE PAGE -->
    <div class="page-view double">
      <div class="page"><img src="Images/Page1.png" alt=""></div>
      <div class="page"><img src="Images/Page2.png" alt=""></div>
    </div>

    <div class="page-view double">
      <div class="page"><img src="Images/Page3.png" alt=""></div>
      <div class="page"><img src="Images/Page4.png" alt=""></div>
    </div>

    <!-- FIN -->
    <div class="page-view single">
      <div class="page">
        <img src="Images/Dos.png" alt="">
      </div>
    </div>

  </div>
</div>

<script>
let current = 0;
let scale = 1;
let persp = 800;
const book = document.getElementById("book");
const container = document.getElementById("bookContainer");

function views() {
  return document.querySelectorAll(".page-view");
}

function showPage() {
  book.style.transform = `translateX(${-100 * current}%) scale(${scale})`;
}

document.getElementById("next-btn").onclick = () => {
  if (current < views().length - 1) current++;
  showPage();
};
document.getElementById("prev-btn").onclick = () => {
  if (current > 0) current--;
  showPage();
};

document.addEventListener("keydown", e => {
  if (e.key === "ArrowRight" && current < views().length - 1) current++;
  if (e.key === "ArrowLeft" && current > 0) current--;
  showPage();
});

/* ZOOM */
document.getElementById("zoomIn").onclick = () => {
  scale = Math.min(3, scale + 0.1);
  showPage();
};
document.getElementById("zoomOut").onclick = () => {
  scale = Math.max(0.5, scale - 0.1);
  showPage();
};

/* PERSPECTIVE */
document.getElementById("perspective").onclick = () => {
  persp = (persp === 800) ? 1500 : 800;
  container.style.perspective = persp + "px";
};

/* INITIAL */
showPage();
</script>

</body>
</html>
