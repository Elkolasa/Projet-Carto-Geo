<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Livre Mobile A4 Scroll Horizontal</title>

<style>
body {
  margin: 0;
  font-family: sans-serif;
  background: #f0f0f0;
  overflow-x: hidden;
}

/* Navbar pour zoom */
nav {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
  padding: 10px 20px;
  background-color: #333;
}

nav button {
  background: none;
  border: none;
  color: white;
  font-size: 18px;
  cursor: pointer;
  padding: 8px;
  border-radius: 5px;
  transition: background 0.2s;
}

nav button:hover {
  background-color: rgba(255,255,255,0.2);
}

/* Container scroll horizontal avec centrage */
.book-container {
  display: flex;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  -webkit-overflow-scrolling: touch;
  width: 100vw;
  height: 100vh;
  gap: 20px;
  padding: 0 10vw; /* padding pour centrer la page */
  box-sizing: border-box;
}

/* Chaque page */
.page {
  flex: 0 0 80vw; /* largeur visible 80% du viewport pour centrer avec padding */
  scroll-snap-align: center;
  aspect-ratio: 1 / 1.414; /* format A4 */
  background: white;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.2rem;
  box-sizing: border-box;
  padding: 20px;
  transition: transform 0.3s;
  transform-origin: center center;
}

/* Zoom effect hover (desktop optionnel) */
.page:hover {
  transform: scale(1.05);
}

/* Scrollbar hide for mobile */
.book-container::-webkit-scrollbar {
  display: none;
}
</style>
</head>
<body>

<!-- Navbar pour zoom -->
<nav>
  <button id="zoomIn" title="Zoom In">üîç+</button>
  <button id="zoomOut" title="Zoom Out">üîç-</button>
</nav>

<div class="book-container" id="bookContainer">
  <div class="page" style="background:#ffaaaa;">Couverture</div>
  <div class="page" style="background:#ffdddd;">Page 1</div>
  <div class="page" style="background:#ddffdd;">Page 2</div>
  <div class="page" style="background:#ddddff;">Page 3</div>
  <div class="page" style="background:#ffffdd;">Page 4</div>
  <div class="page" style="background:#aaffaa;">Dos</div>
</div>

<script>
const container = document.getElementById('bookContainer');
const pages = container.querySelectorAll('.page');
let scale = 1;

/* Appliquer le zoom √† chaque page */
function updateZoom() {
  pages.forEach(p => {
    p.style.transform = `scale(${scale})`;
  });
}

/* Zoom boutons */
document.getElementById('zoomIn').addEventListener('click', () => {
  scale = Math.min(scale + 0.1, 3);
  updateZoom();
});

document.getElementById('zoomOut').addEventListener('click', () => {
  scale = Math.max(scale - 0.1, 1); // zoom minimum 1 par d√©faut
  updateZoom();
});

/* Navigation clavier */
document.addEventListener('keydown', (e) => {
  const scrollAmount = container.clientWidth * 0.8; // scroll largeur page
  if(e.key === 'ArrowRight') {
    container.scrollBy({ left: scrollAmount, behavior: 'smooth' });
  }
  if(e.key === 'ArrowLeft') {
    container.scrollBy({ left: -scrollAmount, behavior: 'smooth' });
  }
});

/* Centrer la premi√®re page au chargement et reset zoom */
window.addEventListener('load', () => {
  scale = 1;
  updateZoom();
  container.scrollLeft = 0; // premi√®re page bien centr√©e
});
</script>

</body>
</html>
