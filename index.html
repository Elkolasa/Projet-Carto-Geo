<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Livre A4 / A3 Responsive</title>
<style>
body {
  margin: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  background: #f0f0f0;
  font-family: sans-serif;
}

/* Navbar */
nav {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
  padding: 10px 20px;
  background-color: #333;
}

nav button {
  background: none;
  border: none;
  color: white;
  font-size: 18px;
  cursor: pointer;
  padding: 8px;
  border-radius: 5px;
  transition: background 0.2s;
}

nav button:hover {
  background-color: rgba(255,255,255,0.2);
}

/* Livre container */
.book-container {
  width: 80vw;
  max-width: 1200px;
  aspect-ratio: 2 / 1.414;
  margin: 20px auto;
  background: #e6e6e6;
  overflow: hidden;
  position: relative;
}

/* Book slider */
.book {
  display: flex;
  transition: transform 0.6s ease;
  height: 100%;
}

/* Page view */
.page-view {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  flex-shrink: 0;
  gap: 10px;
}

/* Page */
.page {
  position: relative;
  aspect-ratio: 1 / 1.414;
  height: 90%;
  background: #fff;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

.page img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

/* Navigation fl√®ches PC */
.nav-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.5);
  color: white;
  border: none;
  font-size: 2rem;
  padding: 0.5rem 1rem;
  cursor: pointer;
  z-index: 10;
}

#prev-btn { left: 10px; }
#next-btn { right: 10px; }

@media (max-width: 800px) {
  /* Mobile : scroll horizontal par page */
  .book-container {
    width: 90vw;
    height: 80vh;
    overflow-x: auto;
    overflow-y: hidden;
    scroll-snap-type: x mandatory;
  }
  .book {
    flex-direction: row;
  }
  .page-view.double {
    flex-direction: column;
  }
  .page-view.double .page {
    width: 100%;
    height: auto;
    max-height: 95%;
  }
  .page-view {
    width: 100%;
    scroll-snap-align: start;
  }
  .page {
    height: 100%;
    width: 100%;
  }
  /* Masquer fl√®ches */
  .nav-btn { display: none; }
}
</style>
</head>
<body>

<nav>
  <button id="zoomIn">üîç+</button>
  <button id="zoomOut">üîç-</button>
</nav>

<div class="book-container" id="bookContainer">
  <button class="nav-btn" id="prev-btn">&#8592;</button>
  <button class="nav-btn" id="next-btn">&#8594;</button>

  <div class="book" id="book">

    <!-- Couverture -->
    <div class="page-view single">
      <div class="page">
        <img src="Images/Couverture.png" alt="Couverture">
      </div>
    </div>

    <!-- Double page sur PC -->
    <div class="page-view double">
      <div class="page">
        <img src="Images/Page1.png" alt="Page 1">
      </div>
      <div class="page">
        <img src="Images/Page2.png" alt="Page 2">
      </div>
    </div>

    <div class="page-view double">
      <div class="page">
        <img src="Images/Page3.png" alt="Page 3">
      </div>
      <div class="page">
        <img src="Images/Page4.png" alt="Page 4">
      </div>
    </div>

    <!-- Dos -->
    <div class="page-view single">
      <div class="page">
        <img src="Images/Dos.png" alt="Dos">
      </div>
    </div>

  </div>
</div>

<script>
const book = document.getElementById('book');
let currentView = 0;
let scale = 1;

/* Navigation fl√®ches PC */
const views = () => document.querySelectorAll('.page-view');

function showView(index) {
  const offset = -100 * index;
  book.style.transform = `translateX(${offset}%) scale(${scale})`;
}

/* Fl√®ches */
document.getElementById('prev-btn').addEventListener('click', () => {
  if(currentView > 0) currentView--;
  showView(currentView);
});
document.getElementById('next-btn').addEventListener('click', () => {
  if(currentView < views().length - 1) currentView++;
  showView(currentView);
});

/* Clavier PC */
document.addEventListener('keydown', e => {
  if(e.key === 'ArrowRight' && currentView < views().length -1) currentView++;
  if(e.key === 'ArrowLeft' && currentView > 0) currentView--;
  showView(currentView);
});

/* Zoom */
document.getElementById('zoomIn').addEventListener('click', () => {
  scale = Math.min(scale + 0.1, 3);
  showView(currentView);
});
document.getElementById('zoomOut').addEventListener('click', () => {
  scale = Math.max(scale - 0.1, 0.5);
  showView(currentView);
});

/* Split double pages sur mobile */
function splitPagesMobile() {
  if(window.innerWidth <= 800) {
    const doubleViews = document.querySelectorAll('.page-view.double');
    doubleViews.forEach(view => {
      const pages = Array.from(view.querySelectorAll('.page'));
      pages.forEach(page => {
        const newView = document.createElement('div');
        newView.className = 'page-view single';
        newView.appendChild(page);
        view.parentNode.insertBefore(newView, view);
      });
      view.remove();
    });
  }
}

// Initial split mobile
splitPagesMobile();

// Re-split sur resize
window.addEventListener('resize', () => location.reload());

// Affichage initial
showView(currentView);
</script>

</body>
</html>
