<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Livre A4 / A3 avec Zoom et Perspective</title>

<style>
body {
  margin: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  background: #f0f0f0;
  font-family: sans-serif;
}

/* Navbar */
nav {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
  padding: 10px 20px;
  background-color: #333;
}

nav button {
  background: none;
  border: none;
  color: white;
  font-size: 18px;
  cursor: pointer;
  padding: 8px;
  border-radius: 5px;
  transition: background 0.2s;
}

nav button:hover {
  background-color: rgba(255,255,255,0.2);
}

/* Container du livre - ratio A3 (double A4) */
.book-container {
  width: 80vw;               
  max-width: 1200px;
  aspect-ratio: 2 / 1.414;   
  overflow: hidden;
  position: relative;
  margin: auto;
  flex: 1;
  perspective: 500px;
  background: #e6e6e6;
}

/* Book slider */
.book {
  display: flex;
  transition: transform 0.6s ease;
  height: 100%;
  transform-origin: center center;
}

/* Vue contenant une ou deux pages */
.page-view {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  flex-shrink: 0;
  gap: 10px;
  overflow: hidden;
}

/* Page au format A4 */
.page {
  aspect-ratio: 1 / 1.414;   
  height: 90%;               
  width: auto;
  background: white;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.2rem;
  box-sizing: border-box;
  padding: 20px;
}

/* Double page (A3) - rien √† changer, flex g√®re la largeur */
.page-view.double .page {
  height: 90%;
}

/* Mobile : m√™me affichage, juste plus petit */
@media (max-width: 800px) {
  .book-container {
    width: 80vw;
    aspect-ratio: 2 / 1.414; 
  }
  .page-view {
    flex-direction: row;     
  }
  .page {
    height: 90%;
  }

  /* Mobile : chaque page s√©par√©e */
  .page-view.double {
    flex-direction: column;
    width: 100%;
  }
  .page-view.double .page {
    width: 100%;
    height: auto;
  }
}

/* Boutons navigation mobile */
.nav-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.5);
  color: white;
  border: none;
  font-size: 2rem;
  padding: 0.5rem 1rem;
  cursor: pointer;
  z-index: 10;
}

#prev-btn { left: 10px; }
#next-btn { right: 10px; }

@media (min-width: 801px) {
  .nav-btn { display: none; }
}
</style>
</head>
<body>

<!-- Navbar -->
<nav>
  <button id="zoomIn" title="Zoom In">üîç+</button>
  <button id="zoomOut" title="Zoom Out">üîç-</button>
  <button id="perspective" title="Toggle Perspective">üåÄ</button>
</nav>

<!-- Livre -->
<div class="book-container" id="bookContainer">
  <button class="nav-btn" id="prev-btn">&#8592;</button>
  <button class="nav-btn" id="next-btn">&#8594;</button>

  <div class="book" id="book">

    <!-- Couverture avant -->
    <div class="page-view single">
<div class="page" style="
    background: url('Images/Couverture.png');
    background-size: cover;
    background-position: center;
"></div>
    </div>

    <!-- Double page -->
    <div class="page-view double">
      <div class="page" style="background:#ffdddd;">Page 1</div>
      <div class="page" style="background:#ddffdd;">Page 2</div>
    </div>

    <div class="page-view double">
      <div class="page" style="background:#ddddff;">Page 3</div>
      <div class="page" style="background:#ffffdd;">Page 4</div>
    </div>

    <!-- Couverture arri√®re -->
    <div class="page-view single">
      <div class="page" style="background:#aaffaa;">Dos</div>
    </div>

  </div>
</div>

<script>
const book = document.getElementById('book');
const views = () => document.querySelectorAll('.page-view'); // dynamique apr√®s split
let currentView = 0;

/* Navigation base */
function showView(index){
  const offset = -100 * index;
  book.style.transform = `translateX(${offset}%) scale(${scale})`;
}

/* Clavier */
document.addEventListener('keydown', (e) => {
  const allViews = views();
  if(e.key === 'ArrowRight' && currentView < allViews.length - 1) currentView++;
  if(e.key === 'ArrowLeft' && currentView > 0) currentView--;
  showView(currentView);
});

/* Boutons mobile */
document.getElementById('prev-btn').addEventListener('click', () => {
  if(currentView > 0) currentView--;
  showView(currentView);
});

document.getElementById('next-btn').addEventListener('click', () => {
  const allViews = views();
  if(currentView < allViews.length - 1) currentView++;
  showView(currentView);
});

/* Zoom + perspective */
const bookContainer = document.getElementById('bookContainer');
let scale = 1;
let perspective = 500;

function updateTransform() {
  book.style.transform = `translateX(${-100 * currentView}%) scale(${scale})`;
  bookContainer.style.perspective = `${perspective}px`;
}

document.getElementById('zoomIn').addEventListener('click', () => {
  scale = Math.min(scale + 0.1, 3);
  updateTransform();
});

document.getElementById('zoomOut').addEventListener('click', () => {
  scale = Math.max(scale - 0.1, 0.5);
  updateTransform();
});

document.getElementById('perspective').addEventListener('click', () => {
  perspective = (perspective === 500) ? 1000 : 500;
  updateTransform();
});

/* Split double pages into single pages on mobile */
function splitPagesForMobile() {
  if(window.innerWidth <= 800) {
    const doubleViews = document.querySelectorAll('.page-view.double');
    doubleViews.forEach(view => {
      const pages = Array.from(view.querySelectorAll('.page'));
      pages.forEach(page => {
        const newView = document.createElement('div');
        newView.className = 'page-view single';
        newView.appendChild(page);
        view.parentNode.insertBefore(newView, view);
      });
      view.remove();
    });
  }
}

// Initial split
splitPagesForMobile();

// Re-split on resize (reload page to avoid duplication)
window.addEventListener('resize', () => {
  location.reload();
});

/* Initialisation */
showView(currentView);
updateTransform();
</script>

</body>

</html>
