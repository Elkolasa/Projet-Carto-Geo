<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Livre A4 / A3 Zoom sans Perspective</title>

<style>
body {
  margin: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  background: #f0f0f0;
  font-family: sans-serif;
}

/* Navbar */
nav {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
  padding: 10px 20px;
  background-color: #333;
}

nav button {
  background: none;
  border: none;
  color: white;
  font-size: 18px;
  cursor: pointer;
  padding: 8px;
  border-radius: 5px;
  transition: background 0.2s;
}

nav button:hover {
  background-color: rgba(255,255,255,0.2);
}

/* Container du livre */
.book-container {
  width: 80vw;
  max-width: 1200px;
  aspect-ratio: 2 / 1.414;
  overflow: hidden;
  position: relative;
  margin: auto;
  flex: 1;
  background: #e6e6e6;
}

/* Vue contenant une ou deux pages */
.page-view {
  display: none; /* toutes les pages cach√©es par d√©faut */
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
  gap: 10px;
}

/* Page au format A4 */
.page {
  aspect-ratio: 1 / 1.414;
  height: 90%;
  width: auto;
  background: white;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.2rem;
  box-sizing: border-box;
  padding: 20px;
}

/* Double page */
.page-view.double .page {
  height: 90%;
}

/* Mobile : chaque slide une seule page */
@media (max-width: 800px) {
  .book-container {
    width: 80vw;
    aspect-ratio: 2 / 1.414;
  }
  .page-view {
    flex-direction: column; /* une seule page par vue */
  }
  .page-view.double .page:nth-child(2) {
    display: none; /* on cache la 2√®me page sur mobile */
  }
  .page {
    height: 90%;
  }
}

/* Boutons navigation mobile */
.nav-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.5);
  color: white;
  border: none;
  font-size: 2rem;
  padding: 0.5rem 1rem;
  cursor: pointer;
  z-index: 10;
}

#prev-btn { left: 10px; }
#next-btn { right: 10px; }

@media (min-width: 801px) {
  .nav-btn { display: none; }
}
</style>
</head>
<body>

<!-- Navbar -->
<nav>
  <button id="zoomIn" title="Zoom In">üîç+</button>
  <button id="zoomOut" title="Zoom Out">üîç-</button>
</nav>

<!-- Livre -->
<div class="book-container" id="bookContainer">
  <button class="nav-btn" id="prev-btn">&#8592;</button>
  <button class="nav-btn" id="next-btn">&#8594;</button>

  <!-- Toutes les pages -->
  <div class="page-view single" id="page0">
    <div class="page" style="background:#ffaaaa;">Couverture</div>
  </div>

  <div class="page-view double" id="page1">
    <div class="page" style="background:#ffdddd;">Page 1</div>
    <div class="page" style="background:#ddffdd;">Page 2</div>
  </div>

  <div class="page-view double" id="page2">
    <div class="page" style="background:#ddddff;">Page 3</div>
    <div class="page" style="background:#ffffdd;">Page 4</div>
  </div>

  <div class="page-view single" id="page3">
    <div class="page" style="background:#aaffaa;">Dos</div>
  </div>
</div>

<script>
const views = document.querySelectorAll('.page-view');
let currentView = 0;
let scale = 1;

/* Affiche seulement la page active */
function showView(index) {
  views.forEach((view, i) => {
    if(i === index) {
      view.style.display = 'flex';
      view.style.transform = `scale(${scale})`;
      view.style.transition = 'transform 0.3s';
    } else {
      view.style.display = 'none';
    }
  });
}

/* Met √† jour le zoom sur la page active */
function updateTransform() {
  const activeView = views[currentView];
  activeView.style.transform = `scale(${scale})`;
}

/* Navigation clavier */
document.addEventListener('keydown', (e) => {
  if(e.key === 'ArrowRight' && currentView < views.length - 1) currentView++;
  if(e.key === 'ArrowLeft' && currentView > 0) currentView--;
  showView(currentView);
});

/* Boutons mobile */
document.getElementById('prev-btn').addEventListener('click', () => {
  if(currentView > 0) currentView--;
  showView(currentView);
});

document.getElementById('next-btn').addEventListener('click', () => {
  if(currentView < views.length - 1) currentView++;
  showView(currentView);
});

/* Zoom */
document.getElementById('zoomIn').addEventListener('click', () => {
  scale = Math.min(scale + 0.1, 3);
  updateTransform();
});

document.getElementById('zoomOut').addEventListener('click', () => {
  scale = Math.max(scale - 0.1, 0.5);
  updateTransform();
});

/* Initialisation */
showView(currentView);
</script>

</body>
</html>
