<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Livre A4 / A3 avec Zoom et Perspective</title>

<style>
body {
  margin: 0;
  display: flex;
  flex-direction: column;
  min-height: 100vh;
  background: #f0f0f0;
  font-family: sans-serif;
}

/* Navbar */
nav {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
  padding: 10px 20px;
  background-color: #333;
}

nav button {
  background: none;
  border: none;
  color: white;
  font-size: 18px;
  cursor: pointer;
  padding: 8px;
  border-radius: 5px;
  transition: background 0.2s;
}

nav button:hover {
  background-color: rgba(255,255,255,0.2);
}

/* Container du livre */
.book-container {
  width: 90vw;
  max-width: 1200px;
  height: 80vh;              /* <-- Hauteur fixe adapt√©e mobile */
  overflow: hidden;
  position: relative;
  margin: auto;
  flex: 1;
  perspective: 500px;
  background: #e6e6e6;
}

/* Slider */
.book {
  display: flex;
  height: 100%;
  transition: transform 0.6s ease;
}

/* Vue contenant une ou deux pages */
.page-view {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  flex-shrink: 0;
  gap: 10px;
  overflow: hidden;
}

/* Page A4 ‚Äì version mobile friendly */
.page {
  aspect-ratio: 1 / 1.414;       /* Ratio A4 */
  width: auto;
  height: 100%;                  /* Toujours adapt√© √† l'√©cran */
  max-height: 100%;
  background: white;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 0;
  overflow: hidden;
}

/* L'image √† l‚Äôint√©rieur */
.page img {
  width: 100%;
  height: 100%;
  object-fit: contain;           /* <-- JAMAIS ROGN√âE */
  display: block;
}

/* Double page desktop */
.page-view.double .page {
  height: 100%;
}

/* Mobile */
@media (max-width: 800px) {

  .book-container {
    width: 100vw;
    height: 85vh;
  }

  .page-view.double {
    flex-direction: column;
  }

  .page-view.double .page {
    width: 100%;
    height: auto;
    max-height: 90vh;
  }
}

/* Boutons mobile */
.nav-btn {
  position: absolute;
  top: 50%;
  transform: translateY(-50%);
  background: rgba(0,0,0,0.5);
  color: white;
  border: none;
  font-size: 2rem;
  padding: 0.5rem 1rem;
  cursor: pointer;
  z-index: 10;
}

#prev-btn { left: 10px; }
#next-btn { right: 10px; }

@media (min-width: 801px) {
  .nav-btn { display: none; }
}
</style>
</head>
<body>

<!-- Navbar -->
<nav>
  <button id="zoomIn">üîç+</button>
  <button id="zoomOut">üîç-</button>
  <button id="perspective">üåÄ</button>
</nav>

<!-- Livre -->
<div class="book-container" id="bookContainer">
  <button class="nav-btn" id="prev-btn">&#8592;</button>
  <button class="nav-btn" id="next-btn">&#8594;</button>

  <div class="book" id="book">

    <!-- Couverture avant -->
    <div class="page-view single">
      <div class="page">
        <img src="Images/Couverture.png" alt="">
      </div>
    </div>

    <!-- Double pages -->
    <div class="page-view double">
      <div class="page"><img src="Images/Page1.png" alt=""></div>
      <div class="page"><img src="Images/Page2.png" alt=""></div>
    </div>

    <div class="page-view double">
      <div class="page"><img src="Images/Page3.png" alt=""></div>
      <div class="page"><img src="Images/Page4.png" alt=""></div>
    </div>

    <!-- Couverture arri√®re -->
    <div class="page-view single">
      <div class="page">
        <img src="Images/Dos.png" alt="">
      </div>
    </div>

  </div>
</div>

<script>
const book = document.getElementById('book');
const bookContainer = document.getElementById('bookContainer');
let currentView = 0;
let scale = 1;
let perspective = 500;

function views() {
  return document.querySelectorAll('.page-view');
}

function showView(index) {
  book.style.transform = `translateX(${-100 * index}%) scale(${scale})`;
}

document.getElementById('prev-btn').onclick = () => {
  if (currentView > 0) currentView--;
  showView(currentView);
};

document.getElementById('next-btn').onclick = () => {
  if (currentView < views().length - 1) currentView++;
  showView(currentView);
};

/* Zoom */
function updateTransform() {
  book.style.transform = `translateX(${-100 * currentView}%) scale(${scale})`;
  bookContainer.style.perspective = `${perspective}px`;
}

document.getElementById('zoomIn').onclick = () => {
  scale = Math.min(scale + 0.1, 3);
  updateTransform();
};

document.getElementById('zoomOut').onclick = () => {
  scale = Math.max(scale - 0.1, 0.5);
  updateTransform();
};

document.getElementById('perspective').onclick = () => {
  perspective = (perspective === 500) ? 1000 : 500;
  updateTransform();
};

/* Split double pages on mobile */
function splitPagesForMobile() {
  if (window.innerWidth <= 800) {
    const doubleViews = document.querySelectorAll('.page-view.double');
    doubleViews.forEach(view => {
      const pages = Array.from(view.children);
      pages.forEach(page => {
        const newView = document.createElement('div');
        newView.className = 'page-view single';
        newView.appendChild(page);
        view.parentNode.insertBefore(newView, view);
      });
      view.remove();
    });
  }
}

splitPagesForMobile();
showView(currentView);
updateTransform();

window.addEventListener('resize', () => location.reload());
</script>

</body>
</html>
